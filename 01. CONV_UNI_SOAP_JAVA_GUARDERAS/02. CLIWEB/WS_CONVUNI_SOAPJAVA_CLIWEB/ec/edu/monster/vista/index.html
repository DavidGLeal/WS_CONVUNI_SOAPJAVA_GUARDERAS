<!DOCTYPE html>
<html lang="es">
    <head>
        <title>Conversión de Unidades (KG ↔ LB)</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="static/estilo.css">
        <script src="{{ url_for('static', filename='login.js') }}"></script>
    </head>
    <body>
        <header>
            <h1>Conversión de Unidades</h1>
            <h2>Kilogramos a Libras</h2>
        </header>
        <hr>
        <div>
            <div>
                <h2 class="tit">Convertir Kg a Lb</h2>
                <div class="operacion">
                    <input type="number" id="kgIn" class="inputKg"/>
                    <p>Kg</p>
                    <button class="botonOperar" onclick="convertKgLb()">Convertir</button>
                    <input type="number" id="lbOut" class="inputLb output" disabled/>
                    <p>lb</p>
                </div>
            </div>
            <hr>
            <div>
                <h2 class="tit">Convertir Lb a Kg</h2>
                <div class="operacion">
                    <input type="number" id="lbIn" class="inputLb"/>
                    <p>lb</p>
                    <button class="botonOperar" onclick="convertLbKg()">Convertir</button>
                    <input type="number" id="kgOut" class="inputKg output" disabled/>
                    <p>Kg</p>
                </div>
            </div>
        </div>
        <button id="cerrar" onclick="logOut()">Cerrar sesión</button>
        <div id="error">
            <h4>Error de servidor</h4>
            <p>El servicio no está disponible.</p>
            <button id="errorOk">OK</button>
        </div>
        <script src="{{ url_for('static', filename='manager.js') }}"></script>
    </body>
    </html>
